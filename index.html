<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Magic 8 Ball</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <!-- see https://fonts.google.com/ -->

    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <!-- add link for page specific css -->

</head>

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Magic 8 Ball</h1>
    </header>

    <main>

        <section id="prompt" class="prompt">
            <p>What do you wish to know?</p>
            <input id="placeholder-text" type="text" placeholder="Discover your destiny..."/>
            <button id="submit" class=”button”>Tell me</button>
        </section>

        <section id="fortune" class="fortune hide">
            <div class=”fortune-wrapper”>
            <img class="image" src="./assets/8 ball.jpeg" alt="a magic 8 ball" />
            <p id="answer"></p>
            <button id=”reset” class=”button”>Ask another question</button>
        </section>

    </main>

</body>

</html>
